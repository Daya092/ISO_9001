<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - ISO 9001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-building me-2"></i>
                            Registro de Nueva Empresa
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="razon_social" class="form-label">Razón Social *</label>
                                    <input type="text" class="form-control" id="razon_social" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nit" class="form-label">NIT *</label>
                                    <input type="text" class="form-control" id="nit" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="representante_legal" class="form-label">Representante Legal *</label>
                                    <input type="text" class="form-control" id="representante_legal" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipo_empresa" class="form-label">Tipo de Empresa *</label>
                                    <select class="form-select" id="tipo_empresa" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="SAS">SAS</option>
                                        <option value="LTDA">LTDA</option>
                                        <option value="SA">SA</option>
                                        <option value="Empresa Unipersonal">Empresa Unipersonal</option>
                                        <option value="Cooperativa">Cooperativa</option>
                                        <option value="Fundación">Fundación</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección *</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="numero_empleados" class="form-label">Número de Empleados *</label>
                                    <input type="number" class="form-control" id="numero_empleados" min="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="web" class="form-label">Sitio Web</label>
                                    <input type="url" class="form-control" id="web">
                                </div>
                            </div>
                            
                            <!-- Mensajes -->
                            <div id="message-container" class="mt-3"></div>
                            
                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Registrar Empresa
                                </button>
                                <a href="seleccion-empresa.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                razon_social: document.getElementById('razon_social').value,
                nit: document.getElementById('nit').value,
                representante_legal: document.getElementById('representante_legal').value,
                tipo_empresa: document.getElementById('tipo_empresa').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                numero_empleados: parseInt(document.getElementById('numero_empleados').value),
                email: document.getElementById('email').value,
                web: document.getElementById('web').value
            };

            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageContainer = document.getElementById('message-container');

                if (response.ok) {
                    messageContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ${result.message}
                        </div>
                    `;
                    
                    // Limpiar formulario
                    document.getElementById('registerForm').reset();
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'seleccion-empresa.html';
                    }, 2000);
                } else {
                    messageContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error al conectar con el servidor
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
